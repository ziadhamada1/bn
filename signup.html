<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب | ZED</title>
<link rel="icon" type="image/png" href="img/ZED-05.jpg">

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Cairo", sans-serif;
      direction: rtl;
      color: #fff;
      overflow: hidden;
    }

    .auth-container {
      background: #1a1a1a;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(159,40,40,0.4);
      text-align: center;
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 2;
    }

    .auth-container h1 { color: #9F2828; margin-bottom: 20px; }
    .auth-container form { display: flex; flex-direction: column; gap: 15px; }
    .auth-container input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #9F2828;
      font-size: 16px;
      background: #000;
      color: #fff;
    }
    .auth-container input::placeholder { color: #9F2828; }
    .auth-container button {
      background: #9F2828;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .auth-container button:hover { background: #ff4d4d; }
    .auth-container a { color: #9F2828; text-decoration: none; }
    .auth-container a:hover { text-decoration: underline; color: #ff4d4d; }

    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      background: #000;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h1>إنشاء حساب</h1>

    <form id="signup-form">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button type="submit">تسجيل</button>
    </form>

    <p>عندك حساب؟ <a href="shop.html">سجّل دخول</a></p>
    <p id="message"></p>
  </div>

  <canvas id="bg-canvas"></canvas>
<script type="module">

/* ---------------------- اتصال Supabase داخل نفس الصفحة ---------------------- */
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = "https://ywbjijfivsihjulypbft.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3YmppamZpdnNpaGp1bHlwYmZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MDc1OTAsImV4cCI6MjA3ODM4MzU5MH0.gxR-f3mY0DrcmzNT5CJVupHBjeV7A2TlEkuymyqSwz8";

const supabase = createClient(supabaseUrl, supabaseKey);

/* ---------------------- سكربت إنشاء حساب ---------------------- */

const signupForm = document.getElementById('signup-form');
const messageEl = document.getElementById('message');

signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  // إنشاء الحساب
  const { data: authData, error: authError } = await supabase.auth.signUp({
    email,
    password
  });

  if (authError) {
    messageEl.textContent = `حدث خطأ: ${authError.message}`;
    return;
  }

  const userId = authData?.user?.id;

  if (!userId) {
    messageEl.textContent = "تم إرسال رسالة تفعيل لبريدك الإلكتروني، قم بتأكيد الحساب.";
    return;
  }

  // حفظ بيانات إضافية
  const { error } = await supabase.from('Users').insert([
    { id: userId, email, created_at: new Date() }
  ]);

  if (error) {
    messageEl.textContent = `حدث خطأ في حفظ البيانات: ${error.message}`;
    return;
  }

  // عرض رسالة النجاح
  messageEl.style.color = 'green';
  messageEl.textContent = 'تم إنشاء الحساب بنجاح! يتم الآن تحويلك...';

  // ⬅️ تحويل بعد 1.5 ثانية
  setTimeout(() => {
    window.location.href = "shop.html";
  }, 1500);

  signupForm.reset();
});
</script>

</body>
</html>
